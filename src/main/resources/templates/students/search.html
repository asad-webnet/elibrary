    <h2>Search for a Student</h2>

    <form th:action="@{/students/search}" method="get">
        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" name="studentNumber" required>
        <button type="submit">Search</button>
    </form>

    <!-- Display search results -->
    <div th:if="${student != null}">
        <h3>Student Details</h3>
        <table border="1">
            <tr>
                <th>Student Number</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>CGPA</th>
                <th>Enrollment Date</th>
                <th>International</th>
            </tr>
            <tr>
                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td th:text="${student.isInternational}"></td>
            </tr>
        </table>
    </div>
    <div th:if="${student == null}">
        <p>No student found with the provided number.</p>
    </div>
</div>
</body>
</html>
