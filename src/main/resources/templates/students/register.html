<h1>Register New Student</h1>
<form action="#" th:action="@{/students/register}" th:object="${student}" method="post">
    <label for="studentNumber">Student Number:</label>
    <input type="text" id="studentNumber" th:field="*{studentNumber}" required/><br/>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/><br/>
    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" th:field="*{middleName}"/><br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/><br/>
    <label for="cgpa">CGPA:</label>
    <input type="text" id="cgpa" th:field="*{cgpa}"/><br/>
    <label for="enrollmentDate">Enrollment Date:</label>
    <input type="date" id="enrollmentDate" th:field="*{enrollmentDate}" required/><br/>
    <label>International:</label>
    <input type="radio" id="yes" name="isInternational" value="Yes" th:field="*{isInternational}" />
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="isInternational" value="No" th:field="*{isInternational}" />
    <label for="no">No</label><br/>
    <button type="submit">Register</button>
</form>
</body>
